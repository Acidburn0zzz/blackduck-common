buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}
plugins { id 'groovy' }

version = '41.2.0-SNAPSHOT'

project.ext.junitShowStandardStreams = 'true'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    api 'com.blackducksoftware.integration:blackduck-common-api:2018.12.0.4'
    api 'com.blackducksoftware.integration:integration-reporting:0.2.0'
    api 'com.blackducksoftware.integration:integration-bdio:16.4.0'
    api 'com.blackducksoftware.integration:phone-home-client:0.20.0'

    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.12'
    testImplementation 'org.mockito:mockito-core:2.18.3'

    testRuntime 'org.slf4j:slf4j-simple:1.7.25'
}
