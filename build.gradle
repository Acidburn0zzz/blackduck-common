buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins { id 'groovy' }

version = '25.0.2'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:hub-common-rest:4.0.0'
    compile 'com.blackducksoftware.integration:hub-common-response:4.0.0'
    compile 'com.blackducksoftware.integration:hub-common-reporting:3.0.0'
    compile 'com.blackducksoftware.integration:integration-bdio:11.2.0'
    compile 'com.blackducksoftware.integration:phone-home-client:0.4.0'

    compile 'joda-time:joda-time:2.9.6'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile 'org.mockito:mockito-core:2.13.0'
}

test { useJUnit { excludeCategories 'com.blackducksoftware.integration.IntegrationTest' } }

task testIntegration(type: Test) { useJUnit { includeCategories 'com.blackducksoftware.integration.IntegrationTest' } }
