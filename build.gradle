buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.synopsys.integration:common-gradle-plugin:1.1.0' }
}

plugins {
    id 'groovy'
}

project.ext.moduleName = 'com.synopsys.integration.blackduck-common'
project.ext.javaUseAutoModuleName = 'true'
project.ext.junitShowStandardStreams = 'true'

version = '46.0.1-SNAPSHOT'
description = 'A library for using various capabilities of Black Duck, notably the REST API and signature scanning.'

apply plugin: 'com.synopsys.integration.library'

dependencies {
    api 'com.synopsys.integration:blackduck-common-api:2019.12.0.4'
    api 'com.synopsys.integration:integration-reporting:1.0.0'
    api 'com.synopsys.integration:integration-bdio:19.0.0'
    api 'com.synopsys.integration:phone-home-client:1.0.0'

    api 'com.blackducksoftware.bdio:bdio2:3.0.0-beta.47'

    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.12'
    testImplementation 'org.mockito:mockito-core:2.18.3'

    testRuntime 'org.slf4j:slf4j-simple:1.7.25'
}
