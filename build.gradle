buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}
plugins { id 'groovy' }

version = '40.0.0-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    implementation 'com.blackducksoftware.integration:integration-rest:0.5.1'
    implementation 'com.blackducksoftware.integration:integration-reporting:0.1.7'
    implementation 'com.blackducksoftware.integration:blackduck-common-api:2018.11.1.4'
    implementation 'com.blackducksoftware.integration:integration-bdio:16.3.1'
    implementation 'com.blackducksoftware.integration:phone-home-client:0.19.1'

    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.12'
    testImplementation 'org.mockito:mockito-core:2.18.3'
}
