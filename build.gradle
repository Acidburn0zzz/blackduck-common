buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}
plugins { id 'groovy' }

version = '32.0.0-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:hub-common-rest:8.3.1'
    compile 'com.blackducksoftware.integration:hub-common-api:4.6.0.1'
    compile 'com.blackducksoftware.integration:hub-common-reporting:4.2.1'
    compile 'com.blackducksoftware.integration:integration-bdio:13.1.1'
    compile 'com.blackducksoftware.integration:phone-home-client:0.10.0'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.15'
    testCompile 'org.mockito:mockito-core:2.18.3'
}
