buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.85' }
}
plugins {
    id 'groovy'
    id "org.jetbrains.kotlin.jvm" version "1.3.50"
}

project.ext.moduleName = 'com.synopsys.integration.blackduck-common'
project.ext.javaUseAutoModuleName = 'true'
project.ext.junitShowStandardStreams = 'true'

version = '44.5.1'

description = 'A library for using various capabilities of Black Duck, notably the REST API and signature scanning.'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    api 'com.blackducksoftware.integration:blackduck-common-api:2019.6.0.5'
    api 'com.blackducksoftware.integration:integration-reporting:0.3.7'
    api 'com.blackducksoftware.integration:integration-bdio:18.3.0'
    api 'com.blackducksoftware.integration:phone-home-client:0.21.9'
    api 'com.blackducksoftware.bdio:bdio2:3.0.0-beta.47'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.12'
    testImplementation 'org.mockito:mockito-core:2.18.3'

    testRuntime 'org.slf4j:slf4j-simple:1.7.25'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}