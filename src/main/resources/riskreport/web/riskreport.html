<!DOCTYPE html>
<html>
	<head>
	   <meta charset="UTF-8">
	   <title>Hub Risk Report</title>
	   <link rel="stylesheet" type="text/css" href="css/HubBomReport.css">
	   <script src="js/jquery-3.1.1.min.js"></script>
	   <script src="js/HubBomReportFunctions.js"></script>
	   <script src="js/HubRiskReport.js"></script>
	   <script src="js/Sortable.js"></script>
	   <script type="text/javascript">
	   var myJQuery = jQuery.noConflict();
	   myJQuery(document).ready(function () {
		   console.log("Risk Report Document ready.");
		   myJQuery.getJSON('hub_risk_report.json',function (data) {
			   console.log("Risk Report JSON loaded creating report.");
               var riskReport = new RiskReport(myJQuery,data);
               riskReport.createReport();
            }); 
	   });
	   </script>
	</head>
	<body>
	    <div id="riskReportDiv"></div>
	</body>
</html>
